### direct log messages to stdout ###

#log4j.threshold=INFO
log4j.rootLogger=INFO,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c [%t] %-5p - %m%n

log4j.logger.log=INFO,logfile
log4j.additivity.log=false
log4j.appender.logfile=org.apache.log4j.FileAppender
#log4j.appender.logfile.Threshold=WARN
log4j.appender.logfile.File=${maven.log.dir}/log.log
#所有的消息都会被立即输出
log4j.appender.logfile.ImmediateFlush=true
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c [%t] %-5p - %m%n



log4j.logger.dailyLog=INFO,dailyLogfile
#用该日志配置输出的日志不会输出到其它地方
log4j.additivity.dailyLog=false
log4j.appender.dailyLogfile=org.apache.log4j.DailyRollingFileAppender
#当将根日志输入到该文件时可用来设置日志级别
#log4j.appender.dailyLogfile.Threshold=WARN
log4j.appender.dailyLogfile.File=${maven.log.dir}/dailyLog.log
#所有的消息都会被立即输出
log4j.appender.dailyLogfile.ImmediateFlush=true
log4j.appender.dailyLogfile.DatePattern="."yyyy-MM-dd-HH-mm
log4j.appender.dailyLogfile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyLogfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c [%t] %-5p - %m%n



log4j.logger.rollingLog=INFO,rollingLogfile
log4j.additivity.rollingLog=false
log4j.appender.rollingLogfile=org.apache.log4j.RollingFileAppender
#日志消息的输出最低层次
#FATAL      0
#ERROR      3
#WARN       4
#INFO       6
#DEBUG      7
#log4j.appender.rollingLogfile.Threshold=WARN
log4j.appender.rollingLogfile.File=${maven.log.dir}/rollingLog.log
#在日志文件到达该大小时，将会自动滚动
log4j.appender.rollingLogfile.MaxFileSize=20480KB
#可以产生的滚动文件的最大数
log4j.appender.rollingLogfile.MaxBackupIndex=10
#所有的消息都会被立即输出
log4j.appender.rollingLogfile.ImmediateFlush=true
log4j.appender.rollingLogfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingLogfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c [%t] %-5p - %m%n




